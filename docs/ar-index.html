<!DOCTYPE html>
<html>
  <script src="./assets/aframe.min.js"></script>
  <script src="./assets/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id="bird-obj" src="./assets/model/bird.obj"></a-asset-item>
        <a-asset-item id="bird-mtl" src="./assets/model/bird.mtl"></a-asset-item>
        <a-asset-item id="Aquarius-obj" src="./assets/model/Aquarius.obj"></a-asset-item>
        <a-asset-item id="Aquarius-mtl" src="./assets/model/Aquarius.mtl"></a-asset-item>
        <a-asset-item id="base-obj" src="./assets/model/base.obj"></a-asset-item>
        <a-asset-item id="base-mtl" src="./assets/model/base.mtl"></a-asset-item>
      </a-assets>
      <a-marker preset = 'custom' type='pattern' url='./assets/pics/pattern-Aquarius.patt'>
        <a-entity obj-model="obj: #base-obj; mtl: #base-mtl" position =" 0 0 0" scale="0.6 0.6 0.6">
          <a-entity obj-model="obj: #Aquarius-obj; mtl: #Aquarius-mtl" position="-0.15 1.3 0"></a-entity>
          <a-text value="AQUARIUS" position="0 6 0" scale="2 2 2" color="white" align="center"></a-text>
        </a-entity>
        <a-entity id="birds" position="1.3 3 0" pivot="-1.3 0 0"
                   animation="property:rotation; to: 0 360 0; loop: true; dur:5000; easing:linear">
          <a-entity obj-model="obj: #bird-obj; mtl: #bird-mtl" position="0 0 0" scale="0.6 0.6 0.6"></a-entity> 
          <a-entity obj-model="obj: #bird-obj; mtl: #bird-mtl" position="-2.6 0 0" rotation="0 180 0" scale="0.6 0.6 0.6"></a-entity>
          <a-entity obj-model="obj: #bird-obj; mtl: #bird-mtl" position="-1.3 0 1.3" rotation="0 -90 0" scale="0.6 0.6 0.6"></a-entity>
          <a-entity obj-model="obj: #bird-obj; mtl: #bird-mtl" position="-1.3 0 -1.3" rotation="0 90 0" scale="0.6 0.6 0.6"></a-entity> 
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
